<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="screen">
      <div class="cover-song">
        <img src="./images/estranged.jpg" class="track-img" alt="track-img" />
        <div class="shadow">
          <img src="./images/estranged.jpg" alt="" />
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-range"></div>
      </div>
      <div class="duration">
        <span>3:50</span>
        <span>-5:32</span>
      </div>
      <div class="info-song">
        <span class="name-song">Estranged</span>
        <span class="album-song"> Guns N' Roses - Use Your Illusion II </span>
      </div>
      <div class="controls">
        <i class="fas fa-backward"></i>
        <i class="fas fa-pause"></i>
        <i class="fas fa-forward"></i>
      </div>
      <div class="volume">
        <i class="fas fa-volume-off"></i>
        <input type="range" id="volume" />
        <i class="fas fa-volume-up"></i>
      </div>
      <div class="other-options">
        <img src="./images/airdrop.png" width="20px" alt="" />
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/4396b9d207.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
