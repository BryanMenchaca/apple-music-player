<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="screen">
      <div class="cover-song">
        <img src="" class="track-img" alt="" id="music-cover" />
        <div class="shadow">
          <img src="" alt="" id="music-shadow-cover" />
        </div>
      </div>
      <div id="progress-bar">
        <div id="progress-range"></div>
      </div>
      <div class="duration">
        <span id="current-time">0:00</span>
        <span id="total-duration">0:00</span>
      </div>
      <audio src="./music/estranged.mp3" id="audio"></audio>
      <div class="info-song">
        <span id="name-song"></span>
        <span id="album-song"></span>
      </div>
      <div class="controls">
        <i class="fas fa-backward" id="btn-prev"></i>
        <i class="fas fa-play" id="btn-play"></i>
        <i class="fas fa-forward" id="btn-next"></i>
      </div>
      <div class="volume">
        <i class="fas fa-volume-off"></i>
        <input type="range" id="volume" min="1" max="100" value="50" />
        <i class="fas fa-volume-up"></i>
      </div>
      <div class="other-options">
        <img src="./images/airdrop.png" width="20px" alt="" />
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/4396b9d207.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
    <script src="./js/player.js"></script>
  </body>
</html>
